<div class="form-group has-feedback" [class.has-success]="input.valid && (input.touched || input.dirty)"
  [class.has-error]="!input.valid && (input.touched || input.dirty)">
  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> {{label}}</label>
  <ng-content></ng-content>
  <span *ngIf="showTip && hasSuccess()" class="help-block"><i class="fa fa-check"></i> Ok</span>
  <span *ngIf="showTip && hasError()" class="help-block"><i class="fa fa-check"></i> {{errorMessage}}</span>
</div>
